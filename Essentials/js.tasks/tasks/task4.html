<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <input type="text" id="abi">
   <button onclick="user()">click</button>
   <p id="ssa"></p>
   <script>
    function user(){
        let abi=document.getElementById("abi").value 
        document.getElementById("ssa").innerHTML=abi
    }
   </script>
</body>
</html>
