<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h3>Combining Colspan and rowspan</h3> 
   <table border="2">
    <tbody>
        <tr>
            <td colspan="2" rowspan="2">Header(spans2 columns and 2 rows) </td>
            <td >data</td>
        </tr>
        <tr>
            <td>data</td>
        </tr>
        <td>data</td>
        <td>data</td>
        <td>data</td>
    </tbody>
   </table>
</body>
</html>
